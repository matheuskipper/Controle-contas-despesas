<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contas e Despesas</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
  </head>

  <body>
    <header>
      <h1>Contas e Despesas</h1>
      <button id="theme-toggle">
        <svg
          width="30px"
          height="30px"
          viewBox="0 0 24 24"
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
        >
          <path
            d="M12,22 C17.5228475,22 22,17.5228475 22,12 C22,6.4771525 17.5228475,2 12,2 C6.4771525,2 2,6.4771525 2,12 C2,17.5228475 6.4771525,22 12,22 Z M12,20 L12,4 C16.418278,4 20,7.581722 20,12 C20,16.418278 16.418278,20 12,20 Z"
          ></path>
        </svg>
      </button>
    </header>
    <main>
      <div id="salario-toggle-container">
        <label for="salario-toggle">Deseja incluir seu salário?</label>
        <button id="salario-toggle-nao" class="toggle-btn active">Não</button>
        <button id="salario-toggle-sim" class="toggle-btn">Sim</button>
      </div>
      <div id="salario-input-container" style="display: none; margin-bottom: 10px;">
        <label for="salarioInput">Salário:</label>
        <input type="number" id="salarioInput" placeholder="R$" />
      </div>
      <div id="inputs">
        <p>Descrição:</p>
        <input
          type="text"
          id="descricaoConta"
          placeholder="Insira a conta ou despesa"
        />

        <p>Valor:</p>
        <input type="number" id="valorConta" placeholder="R$" />
      </div>
      <button id="add-button">Adicionar</button>
      <button style="margin-top: 20px" id="clear-button">Limpar</button>

      <div class="result">
        <ul id="listaContas"></ul>
        <h2 id="totalTitle">Total de Despesas:</h2>
        <h3 id="total"></h3>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
